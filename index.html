<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
 <!--   <meta http-equiv="X-UA-Compatible" content="IE=edge">   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resert.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./imagenes/Logo.png" alt="">
        </div>
    </header>
    
    <main>
        <div class="main">
            <div class="izquierda">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingresa el texto aqui"></textarea>
                <div class="izquierda__footer">
                    <img src="./imagenes/bi_exclamation-circle-fill.png" alt="">
                    <span class="izquierda__info">Solo letras minusculas y sin acentos</span>
                    <div class="izquierda__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            
            <div id="derecha" class="derecha ajustar">
                <img id="muneco" class="muneco" src="./imagenes/MuÃ±eco.png" alt="">
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningun mensaje fue encontrado"></textarea>
                <p id="derechaInfo" class="derecha__info">Ingresa el texto que deseas encriptar o desencriptar</p>
                <button id="botonCopiar" class="boton__copiar oculto">Copiar</button>
            </div>
        </div>

       
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
